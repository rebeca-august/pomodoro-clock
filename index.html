<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pomodoro Clock</title>
</head>

<body>
    <main class="container">
        <h2 class="header">üçÖ Pomodoro clock üçÖ</h2>

        <img class="tomato-pic-left" src="assets/tomato1.jpeg" alt="tomato">
        <img class="tomato-pic-right" src="assets/tomato.jpeg" alt="tomato">

        <div class="timer">00:00</div>

        <button class="tomato">Tomato</button>
        <button class="short-break">Short Break</button>
        <button class="long-break">Long Break</button>
        <button class="reset">Reset</button>

        <audio id="audio-cheering">
            <source src="./assets/cheering.wav" type="audio/wav">
        </audio>

        <audio id="audio-gong">
            <source src="./assets/gong.wav" type="audio/wav">
        </audio>

        <audio id="audio-pew">
            <source src="./assets/Pew.wav" type="audio/wav">
        </audio>
    </main>
    <script src="script.js"></script>
</body>

</html>
